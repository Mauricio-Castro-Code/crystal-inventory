<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Alquiladora Crystal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Log-In/login.css" />
</head>
<body class="login-body">

<div class="login-container d-flex rounded-4 shadow-lg">
    
    <!-- Imagen fija al lado izquierdo -->
    <div class="login-image d-none d-md-block">
        <img src="Image/Copia de VWFinancial.webp" alt="Imagen de fondo" class="img-fluid img-side" />
    </div>

    <!-- Formulario -->
    <div class="login-box bg-white p-5 d-flex flex-column justify-content-between">
        <div>
        <div class="text-start mt-1">
            <img src="Image/Icon_1X1Normal.webp" alt="Logo Alquiladora Crystal" class="logo-footer" />
            </div>
        <h3 class="fw-bold text-dark-blue mb-3">Bienvenido Alquiladora Crystal </h3>
        <p class="text-muted mb-4">Accede al Sistema</p>
        <form>
            <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="username" class="form-control" id="username" required />
            </div>
            <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn btn-green w-100">Iniciar Sesión</button>
        </form>
        </div>
    </div>

</div>
<!-- ✅ Cargar Amplify desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.29/dist/aws-amplify.min.js"></script>

<!-- ✅ Esperar a que Amplify cargue y luego cargar login-legacy.js -->
<script>
  window.addEventListener("load", () => {
    if (typeof window.Amplify === "undefined") {
      console.error("Amplify no se cargó. Revisa la conexión o el CDN.");
      return;
    }

    const script = document.createElement("script");
    script.src = "Log-In/login-legacy.js";
    document.body.appendChild(script);
  });
</script>





</body>
</html>
