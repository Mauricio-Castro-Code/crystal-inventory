<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/Inventario/styles.css">
</head>
<body>
    <header>
        <!-- Barra de Nav-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html">             
                    <img class="icon" src="Image/Icon_1X1Normal.webp" alt="Logo Crystal Alquiladora">
                </a>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-3 pe-3"> 
                        <li class="nav-item me-3">
                            <a href="login.html" class="nav__link link--button" title="Inicio">Inicio</a>
                        </li>
                        <li class="nav-item me-3"> 
                            <a href="servicios.html" class="nav__link link--button" title="Nuestros Servicios">Cerrar Sesion</a>
                        </li>
                    </ul>
                </div>
        </nav> 
    </header>
    <div class="form-container">
      <h2 id="formTitle">Agregar Artículo</h2>
      <form id="formArticulo">
        <input type="hidden" name="id" />
        <input type="text" name="nombre" placeholder="Equipo" required />
        
        <select name="categoria" id="categoria" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option value="Sillas">Sillas</option>
          <option value="Mesas">Mesas</option>
          <option value="Manteleria">Mantelería</option>
          <option value="Equipo de Servicio">Equipo de Servicio</option>
          <option value="Loza y Vajilla">Loza y Vajilla</option>
          <option value="Carpas">Carpas</option>
        </select>
    
        <input type="text" name="descripcion" placeholder="Descripción" required />
        <input type="number" name="cantidad_total" placeholder=" Total" required min="1" />
        <input type="hidden" name="modo" value="crear" />
        <button type="submit">Añadir</button>
      </form>
    </div>
    
    <h2>Inventario</h2>

<div class="inventario-container">
  <div class="filtro-categoria">
    <label for="filtroCategoria">Filtrar por Categoría:</label>
    <select id="filtroCategoria">
      <option value="">Todas</option>
      <option value="Sillas">Sillas</option>
      <option value="Mesas">Mesas</option>
      <option value="Manteleria">Mantelería</option>
      <option value="Equipo de Servicio">Equipo de Servicio</option>
      <option value="Loza y Vajilla">Loza y Vajilla</option>
      <option value="Carpas">Carpas</option>
    </select>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" id="busqueda" class="form-control w-50" placeholder="Buscar artículo por nombre...">
    <div>
      <button id="btnEditar" class="btn btn-primary me-2" disabled>Editar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>
  </div>
  
  <table id="tablaArticulos" class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Total</th>
        <th>Disponible</th>
      </tr>
    </thead>    
    <tbody></tbody>
  </table>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="Inventario/scripts.js"></script>
</body>
</html>
